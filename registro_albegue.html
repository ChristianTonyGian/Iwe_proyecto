<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate como Albergue - FaceFur</title>
    <link rel="stylesheet" href="usuario_albergue.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con logo y botón de iniciar sesión -->
    <header class="encabezado">
        <div class="logo_registro">
            <img src="FaceFur.png" alt="Logo de FaceFur" class="logo_imagen_registro">
            <span>FaceFur</span>
        </div>
        <a href="login.html" class="iniciar_sesion">Iniciar sesión</a>
    </header>

    <!-- Contenedor principal -->
    <div class="contenedor_principal">
        <!-- Lado izquierdo con imagen y mensaje -->
        <div class="lado_izquierdo">
            <div class="recuadro-imagen-texto">
                <img src="imagen_registro_mejorado.jpg" alt="Perros jugando" class="imagen_main">
                <div class="mensaje_izquierda">
                    <h1>Empieza a ayudar</h1>
                    <p>Una red social para ayudar animales</p>
                </div>
            </div>
        </div>

        <!-- Lado derecho con formulario de registro -->
        <div class="lado_derecho">
            <h2>Regístrate como albergue</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="nombres">Nombres del encargado</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidoPaterno">Apellido paterno del encargado</label>
                    <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                </div>
                <div class="form-group">
                    <label for="apellidoMaterno">Apellido materno del encargado</label>
                    <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                </div>
                <div class="form-group">
                    <label for="nombreAlbergue">Nombre del albergue</label>
                    <input type="text" id="nombreAlbergue" name="nombreAlbergue" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico (Gmail)</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="register-button">Registrarme</button>
            </form>
        </div>
    </div>

    <!-- Archivo de JavaScript -->
    <script src="registro_albergue.js"></script>
</body>
</html>
