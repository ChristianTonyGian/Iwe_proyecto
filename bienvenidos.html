<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión en FaceFur</title>
    <link rel="stylesheet" href="bienvenido.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Enlace para Font Awesome para agregar los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Encabezado con logo -->
    <header class="encabezado">
        <div class="logo_registro">
            <img src="FaceFur.png" alt="Logo de FaceFur" class="logo_imagen_registro">
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="contenedor_principal">
        <!-- Imagen con mensaje de bienvenida -->
        <div class="lado_izquierdo">
            <div class="recuadro-imagen-texto">
                <img src="imagen_registro_mejorado.jpg" alt="Perros jugando" class="imagen_main">
                <div class="mensaje_izquierda">
                    <h1>Bienvenido a FaceFur</h1>
                    <p>Una red social para ayudar animales</p>
                </div>
            </div>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="lado_derecho">
            <h2>Inicia sesión en FaceFur</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Ingresa tu correo electrónico</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Ingresa tu contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <!-- Botón de "¿Olvidaste tu contraseña?" -->
                <a href="#" id="olvideContrasenaBtn" class="olvide_contrasena">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="login-button">Iniciar sesión</button>
                <p class="registro-texto">¿No tienes una cuenta? <a href="#">¡Regístrate!</a></p>
            </form>

            <!-- Botones de registro adicionales -->
            <button id="registrarseBtn" class="registro-usuario">
                <i class="fas fa-users"></i> Registrarse como usuario
            </button>
            <button class="registro-albergue">
                <i class="fas fa-home"></i> Registrarse como albergue
            </button>
        </div>
    </div>

    <!-- JavaScript para redirecciones -->
    <script>
        // Redirige a la página de registro al hacer clic en "Registrarse como usuario"
        document.getElementById("registrarseBtn").addEventListener("click", function() {
            window.location.href = "registro_usuariofinal.html";  // Redirigir a registro de usuario
        });

        // Redirige a la página de recuperación de contraseña al hacer clic en "¿Olvidaste tu contraseña?"
        document.getElementById("olvideContrasenaBtn").addEventListener("click", function() {
            window.location.href = "recuperar_contraseña.html";  // Redirigir a recuperación de contraseña
        });
    </script>
</body>
</html>
